<div class="container col-lg-5 col-md-5">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Hotel Name</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Hotel Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Address</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Address">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <table class="table table-bordered table-hover" id="tab_logic">
      <thead>
        <tr>           
          <th>Rooms</th>
          <th>No of Persons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rooms">           
          <td><input type="number" name='room'  placeholder='Name' class="form-control"/></td>
          <td><input (keyup.enter)="onEnter()" type="number" name='number'  placeholder='Name' class="form-control" onkeypress="if (event.keyCode == 13) { return false;}"/></td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  
  

</div>
