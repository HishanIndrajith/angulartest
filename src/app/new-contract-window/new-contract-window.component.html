<div class="container col-lg-5 col-md-5">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Hotel Name</label>
        <input type="text" class="form-control" placeholder="Hotel Name" [(ngModel)]="contract.hotel.hotelName">
      </div>
      <div class="form-group col-md-6">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Address" [(ngModel)]="contract.hotel.address">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Valid From</label>
        <input type="date" class="form-control" [(ngModel)]="contract.startDate">
      </div>
      <div class="form-group col-md-6">
        <label>To</label>
        <input type="date" class="form-control" [(ngModel)]="contract.endDate">
      </div>
    </div>
    
    <table class="table table-bordered table-hover" id="tab_logic">
      <thead>
        <tr>           
          <th>Room Type</th>
          <th>Price($) per person per night</th>
          <th>No of Rooms</th>
          <th>Maximum Adults</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of types; index as i">           
          <td><input type="text" class="form-control" [(ngModel)]="contract.roomTypes[i].typeName"/></td>
          <td><input type="number" step="0.01" class="form-control" [(ngModel)]="contract.roomTypes[i].price"/></td>
          <td><input type="number" class="form-control" [(ngModel)]="contract.roomTypes[i].noOfRooms" [(ngModel)]="contract.roomTypes[i].availableRooms"/></td>
          <td><input (keyup.enter)="onEnter(i)" type="number" name='number' class="form-control" [(ngModel)]="contract.roomTypes[i].maxadults" /></td>
          <td><button (click)="clearRow(i)" class="btn btn-danger">X</button></td>
        </tr>
      </tbody>
    </table>
    <pre>Note: To add more room types, hit the ENTER button <br>when the cursor is in the 'Maximum Adults' box.</pre>
    <button (click)="saveContract()" class="btn btn-primary">Save Contract</button>
    <div *ngIf="isSuccess"id="message" class="alert alert-success fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Success!</strong>
    </div>
    <div *ngIf="isError"id="message" class="alert alert-danger fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error!</strong>
    </div>
</div>
