<div class="container col-lg-5 col-md-5">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Hotel Name</label>
        <input type="text" class="form-control" placeholder="Hotel Name" [(ngModel)]="contract.hotel.hotelName">
      </div>
      <div class="form-group col-md-6">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Address" [(ngModel)]="contract.hotel.address">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Valid From</label>
        <input type="date" class="form-control" [(ngModel)]="contract.startDate">
      </div>
      <div class="form-group col-md-6">
        <label>To</label>
        <input type="date" class="form-control" [(ngModel)]="contract.endDate">
      </div>
    </div>
    
    <table class="table table-bordered table-hover" id="tab_logic">
      <thead>
        <tr>           
          <th>Room Type</th>
          <th>Price($) per person per night</th>
          <th>No of Rooms</th>
          <th>Maximum Adults</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of types; index as i">           
          <td><input type="text" class="form-control" [(ngModel)]="contract.roomTypes[i].typeName"/></td>
          <td><input type="number" step="0.01" class="form-control" [(ngModel)]="contract.roomTypes[i].price"/></td>
          <td><input type="number" class="form-control" [(ngModel)]="contract.roomTypes[i].noOfRooms"/></td>
          <td><input (keyup.enter)="onEnter()" type="number" name='number' class="form-control" [(ngModel)]="contract.roomTypes[i].maxadults" /></td>
        </tr>
      </tbody>
    </table>
    <button (click)="saveContract()" class="btn btn-primary">Save Contract</button>
  
  

</div>
