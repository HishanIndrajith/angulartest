<div class="container col-lg-5 col-xl-5 col-md-5 col-sm-5 float-left">
    <div class="card">
      <div class="card-header">Requirements</div>
      <div class="card-body">
        <!-- <form> -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Check in Date</label>
              <input type="date" class="form-control" id="checkindate" placeholder="Check in Date" onkeypress="if (event.keyCode == 13) { return false;}" [(ngModel)]="requirement.checkInDate">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">No of Nights</label>
              <input type="number" class="form-control" id="inputPassword4" placeholder="No of Nights" onkeypress="if (event.keyCode == 13) { return false;}" [(ngModel)]="requirement.noOfnights">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Rooms Description</label>
            <table class="table table-bordered table-hover" id="tab_logic">
              <thead>
                <tr>           
                  <td>Rooms</td>
                  <td>No of Persons</td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of rooms; index as i">           
                  <td><input type="number" placeholder='0' class="form-control" onkeypress="if (event.keyCode == 13) { return false;}"/></td>
                  <td><input (keyup.enter)="onEnter()" type="number"  placeholder='0' class="form-control" onkeypress="if (event.keyCode == 13) { return false; }"  [(ngModel)]="requirement.rooms[i]"/></td>
                </tr>
              </tbody>
            </table>
          </div>
          <button  (click)="findRoom()" class="btn btn-primary">Find Rooms</button>
        <!-- </form> -->
      
      </div> 
      <!-- <div class="card-footer">Footer</div> -->
    </div>
  </div>
  <!-- <div>
    <tr>{{requirement | json}}</tr>
  </div> -->
  <div class="container col-lg-5 col-xl-5 col-md-5 col-sm-5 float-right" *ngIf="condition">
  <div class="card">
    <div class="card-header d-flex justify-content-between">Results <button  (click)="closeResultWindow()" class="btn btn-sm btn-danger ">Close</button></div>
    <div class="card-body">           
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>Hotel Name</th>
                  <th>Room type</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor ="let d of posts | async;">
                  <td>{{d.name}}</td>
                  <td>{{d.type}}</td>
                  <td>{{d.price}}</td>
                </tr>
              </tbody>
            </table>
    </div>
  </div>
</div>
